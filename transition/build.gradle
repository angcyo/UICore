apply from: allGradle.libBase

android {
    //AGP 8.x 必须指定命名空间
    if (project.android.hasProperty("namespace")) namespace 'com.angcyo.transition'
}

dependencies {
    implementation project(allModule.library)

    //doOnPreDraw
    implementation 'androidx.core:core-ktx:1.10.1'

    //https://mvnrepository.com/artifact/androidx.transition/transition
    //api 'androidx.transition:transition:1.4.1'
    api 'androidx.transition:transition-ktx:1.4.1'

    //https://mvnrepository.com/artifact/androidx.interpolator/interpolator
    api 'androidx.interpolator:interpolator:1.0.0'
}