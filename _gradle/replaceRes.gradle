    pathListZh += "./UICoreEx/engrave/src/main/res/values-zh/engrave_strings.xml"
    pathListZh += "./UICoreEx/fsc/src/main/res/values-zh/fsc_strings.xml"

    _replaceResList(pathListZh, _readCsvMap(csvPath))
