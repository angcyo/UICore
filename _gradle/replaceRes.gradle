/**读取csv文件, 返回对应的map*/
def _readCsvMap(path) {
    def pathFile = file(path)
    def lines = pathFile.text.readLines()
    def result = [:]
    lines.forEach { line ->
        def lineList = line.split(",")
        if (lineList.size() >= 2) {
            result[lineList[0]] = lineList[1]
        }
    }
    return result
}

def _replaceResList(pathList, map) {
    for (path in pathList) {
        _replaceRes(path, map)
    }
}

/**替换资源
 * [path] 需要替换的文件路径
 * [map] 需要替换的键值对映射表
 * */
def _replaceRes(path, map) {
    def pathFile = file(path)
    if (!pathFile.exists()) {
        return
    }
    def originText = pathFile.text //原始文件内容
    def count = 0
    map.each { key, val ->
        if (key != null && !key.isEmpty()) {
            def resKey = ">${key}<"
            if (originText.contains(resKey)) {
                originText = originText.replaceAll(resKey, ">${val}<")//替换资源
                count++
            }
        }
    }
    pathFile.write(originText)//重写文件
    System.err.println "替换完成:${path}↓\n共:${count}"
}
