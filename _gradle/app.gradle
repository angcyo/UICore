    flavorDimensions "flavor"
    productFlavors {
        //develop
        _dev {
            dimension "flavor"
            minSdkVersion Math.max(Integer.parseInt(_M_SDK), 21)
            buildConfigField "boolean", "SHOW_DEBUG", "true"
        }
        //preview
        pre {
            dimension "flavor"
            minSdkVersion Integer.parseInt(_M_SDK)
            buildConfigField "boolean", "SHOW_DEBUG", "true"
        }
        //apk
        apk {
            dimension "flavor"
            minSdkVersion Integer.parseInt(_M_SDK)
        }
    }
    buildTypes {
        release {
            //applicationIdSuffix ".release"
            initWith debug
            minifyEnabled _minify_enabled
            debuggable false
            jniDebuggable = false
            crunchPngs = true
        }
        pretest {
            //applicationIdSuffix ".release"
            initWith debug
            minifyEnabled _minify_enabled
            crunchPngs = true
        }
        debug {
            //applicationIdSuffix ".debug"
            zipAlignEnabled true
            shrinkResources false
            minifyEnabled _minify_enabled_debug
//            useProguard _use_proguard_debug
            signingConfig signingConfigs.angcyo
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable true
            jniDebuggable = true
            crunchPngs = false

            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
        }
    }
    lintOptions {
        abortOnError false
        //https://www.jianshu.com/p/93678f8b3421
        disable 'GoogleAppIndexingWarning'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
