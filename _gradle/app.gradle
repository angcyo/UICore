        versionCode Integer.parseInt(_V_CODE)
        versionName "$_V_NAME"
        multiDexEnabled true
        resConfigs "zh", "xhdpi" //, "en"

        buildConfigField "boolean", "SHOW_DEBUG", "false"

        manifestPlaceholders = [
                PACKAGE_NAME: "$application_id"
        ]

